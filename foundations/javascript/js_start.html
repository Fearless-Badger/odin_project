<script>

    const add7 = (num) => { return num + 7};

    function multiply(num1, num2) {
        console.log("Multiply Called!");
        let res = num1 * num2;
        return res
    }

    let capitalize = (str) => {
        if (str.length == 0){
            return "";
        } else if (str.length == 1){
            return str.toUpperCase();
        } else {
            let result = str.trim().toLowerCase();
            result = result.slice(0, 1).toUpperCase() + result.slice(1, result.length);
            return result;
        }
    }

    function lastLetter(str) {
        if ( str.length <= 1 ){
            return str;
        } else {
            return str.slice(-1);
        }
    }

    function FizzBuzz() {
        let answer = parseInt(prompt("Please enter a number to FizzBuzz: "));
        
        for (let i = 1; i <= answer ; i++ ){
            if (i % 3 === 0 && i % 5 === 0 ){
                console.log("FizzBuzz");
            } else if (i % 3 === 0) {
                console.log("Fizz");
            } else if (i % 5 === 0){
                console.log("Buzz");
            } else {
                console.log(i);
            }
        }
    }

    

</script>
