<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>

        const list = document.querySelector("ul");
        const input = document.querySelector("input");
        const button = document.querySelector("button");

        function delete_click (list_element) {
            list_element.remove();
        }

        function button_click() {
            const input_data = input.value;
            input.value = '';

            const li_element = document.createElement("li");
            const span = document.createElement("span");
            const new_button = document.createElement("button");

            li_element.appendChild(span);
            li_element.appendChild(new_button);

            span.textContent = input_data;
            new_button.textContent = "Delete";

            new_button.addEventListener("click", () => delete_click(li_element));

            list.appendChild(li_element);

            input.focus();

        }

        

        button.addEventListener("click", button_click);



    </script>

  </body>
</html>
